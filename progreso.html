<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ActiveLife - Progreso</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900&display=swap">
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body class="page-progreso">
  <div class="relative flex size-full min-h-screen flex-col bg-slate-50 group/design-root overflow-x-hidden" style="font-family: Lexend, 'Noto Sans', sans-serif;">
    <div class="layout-container flex h-full grow flex-col">
      <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e7eef3] px-10 py-3">
        <div class="flex items-center gap-4 text-[#101518]">
          <div class="size-4">
            <!-- SVG aquí -->
          </div>
          <h2 class="text-[#101518] text-xl font-bold leading-tight tracking-[-0.015em]">ActiveLife</h2>
        </div>
        <div class="flex flex-1 justify-end gap-8">
          <div class="flex items-center gap-9">
            <a class="text-[#101518] text-lg font-medium leading-normal" href="index.html">Inicio</a>
            <a class="text-[#101518] text-lg font-medium leading-normal" href="registro-actividad.html">Actividades</a>
            <a class="text-[#101518] text-lg font-medium leading-normal" href="progreso.html">Progreso</a>
            <a class="text-[#101518] text-lg font-medium leading-normal opacity-50 cursor-not-allowed" href="#">Comunidad</a>
          </div>
          <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-12"
            style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDKuuRVf7jIkIaakgNg8lHMI5oHV1HDV0gLvkAXxkE98uyWey2AYjJhT3XwMevdIolFhvMTFjTUbA7IimIq_FkqHXJXiaQZcVNLfXK-XqgRNFxYPXKkUmW3S6BGrAQrjF_w1GOLFYv4sOs6RV_Z4kvrgJBkJ36E92MljAN6SaDKCPgnUmAs3ank5kf7z3kEIH3ZGEHGrBMTQaenjbguxXCFdXqktnbpUQZm2d56BrOV-vGoOSrVjDNls95t2c3Qq8xWE-n_gRQ9Pimj');">
          </div>
        </div>
      </header>
      <div class="px-4 sm:px-40 flex flex-1 justify-center py-5">
        <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
          <div class="flex flex-wrap justify-between gap-3 p-4">
            <p class="text-[#101518] tracking-tight text-3xl font-bold leading-tight min-w-72">¡Así vas, José!</p>
          </div>
          <!-- Selector de modo de gráfica -->
          <div class="flex items-center gap-4 px-4 py-2">
            <label class="text-[#101518] text-base font-medium leading-normal">Ver por:</label>
            <select id="modoGrafica" class="form-select rounded-lg border border-[#d0dee7] p-1 text-base">
              <option value="semanas">Semanas</option>
              <option value="dias">Días</option>
            </select>
          </div>
          <!-- Gráfica dinámica -->
          <div id="graficaProgreso" class="flex items-end gap-4 min-h-[120px] max-h-[180px] py-4"></div>
          <div id="etiquetasGrafica" class="flex justify-around"></div>
          <div class="flex flex-wrap gap-4 p-4">
            <div class="flex min-w-[158px] flex-1 flex-col gap-2 rounded-xl p-6 bg-[#e7eef3]">
              <p class="text-[#101518] text-lg font-medium leading-normal">Días Activos Consecutivos</p>
              <p id="diasActivosConsecutivos" class="text-[#101518] tracking-tight text-2xl font-bold leading-tight">0</p>
              <p id="cambioDias" class="text-[#078838] text-base font-medium leading-normal"></p>
            </div>
            <div class="flex min-w-[158px] flex-1 flex-col gap-2 rounded-xl p-6 bg-[#e7eef3]">
              <p class="text-[#101518] text-lg font-medium leading-normal">Total de Minutos de Ejercicio</p>
              <p id="totalMinutos" class="text-[#101518] tracking-tight text-2xl font-bold leading-tight">0</p>
              <p id="cambioTotal" class="text-[#078838] text-base font-medium leading-normal"></p>
            </div>
          </div>
          <h2 class="text-[#101518] text-2xl font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Logros</h2>
          <div class="grid grid-cols-[repeat(auto-fit,minmax(158px,1fr))] gap-3 p-4">
            <div id="logrosContainer" class="grid grid-cols-[repeat(auto-fit,minmax(158px,1fr))] gap-3 p-4"></div>
          </div>
        </div>
      </div>
      <footer class="flex justify-center">
        <div class="flex max-w-[960px] flex-1 flex-col">
          <p class="text-[#101518] text-base font-normal leading-normal pb-3 pt-1 px-4 text-center">&copy; 2025 ActiveLife. Todos los derechos reservados.</p>
        </div>
      </footer>
    </div>
    <script src="script.js"></script>
  </div>

</html>
