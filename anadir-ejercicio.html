<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ActiveLife - Añadir Ejercicio</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900&display=swap">
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body class="page-anadir-ejercicio">
  <div class="relative flex size-full min-h-screen flex-col bg-gray-50 group/design-root overflow-x-hidden" style="font-family: Lexend, 'Noto Sans', sans-serif;">
    <div class="layout-container flex h-full grow flex-col">
      <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#eaeef1] px-10 py-3">
        <div class="flex items-center gap-4 text-[#101518]">
          <div class="size-4">
            <!-- SVG aquí -->
          </div>
          <h2 class="text-[#101518] text-xl font-bold leading-tight tracking-[-0.015em]">ActiveLife</h2>
        </div>
        <div class="flex flex-1 justify-end gap-8">
          <div class="flex items-center gap-9">
            <a class="text-[#101518] text-lg font-medium leading-normal" href="index.html">Inicio</a>
            <a class="text-[#101518] text-lg font-medium leading-normal" href="registro-actividad.html">Actividades</a>
            <a class="text-[#101518] text-lg font-medium leading-normal" href="progreso.html">Progreso</a>
            <a class="text-[#101518] text-lg font-medium leading-normal opacity-50 cursor-not-allowed" href="#">Comunidad</a>
          </div>
          <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-12"
            style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBxfp-mhF1EaoDLpCS16Td__IoGrlMQVGQ3jC7LICHiBYqbjblHZILmzwQxDtgaTkpKMqE8HmiITlIMdCSkcSfxNlCb3l7ulMsBCO5y1kBE7xR34Kt2nHwQTFX4VSRNfr66EF0a52Q1cQtFwpCZk1wm_z9JND6GrF_U27K-394wZXJ0JhrHftnWBm7xsptKJPkOQroUQLyMdJK4oP4MtX968zOW4krIgoX03U9WNmYtOqwKGFJ3ZYbQPcUY080q4m2j3SU9IaYWcLGY');">
          </div>
        </div>
      </header>
      <div class="px-4 sm:px-40 flex flex-1 justify-center py-5">
        <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
          <div class="flex flex-wrap justify-between gap-3 p-4">
            <p class="text-[#101518] tracking-tight text-3xl font-bold leading-tight min-w-72">Mis Ejercicios</p>
            <button id="btnAnadirNuevoEjercicio" class="flex min-w-[120px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-4 bg-[#eaeef1] text-[#101518] text-lg font-medium leading-normal" aria-label="Añadir nuevo ejercicio">
              <span class="truncate">Añadir Nuevo Ejercicio</span>
            </button>
          </div>
          <div id="listaEjercicios" class="flex flex-col gap-3 mt-4"></div>
          <div id="modalEjercicio" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-white p-6 rounded-xl shadow-lg w-96">
              <h3 id="modalTitle" class="text-[#101518] text-xl font-bold mb-4">Añadir Nuevo Ejercicio</h3>
              <label class="block mb-2">
                <span class="text-[#101518] text-lg font-medium">Nombre del Ejercicio:</span>
                <input type="text" id="ejercicioNombre" class="form-input w-full rounded-md border border-[#d0dee7] p-2 mt-1 text-lg focus:outline-none focus:ring-2 focus:ring-[#1993e5]" aria-label="Nombre del ejercicio" />
              </label>
              <label class="block mb-4">
                <span class="text-[#101518] text-lg font-medium">Descripción:</span>
                <textarea id="ejercicioDescripcion" class="form-textarea w-full rounded-md border border-[#d0dee7] p-2 mt-1 text-lg focus:outline-none focus:ring-2 focus:ring-[#1993e5]" rows="4" aria-label="Descripción del ejercicio"></textarea>
              </label>
              <div class="flex justify-end gap-3">
                <button id="btnCancelarEjercicio" class="bg-[#eaeef1] text-[#101518] px-4 py-2 rounded-full text-lg font-bold" aria-label="Cancelar edición del ejercicio">Cancelar</button>
                <button id="btnGuardarEjercicio" class="bg-[#1993e5] text-white px-4 py-2 rounded-full text-lg font-bold" aria-label="Guardar ejercicio">Guardar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </div>
</body>
</html>
